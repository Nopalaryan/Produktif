<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output Mata Pelajaran</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333333;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .info {
            margin-top: 20px;
        }

        .info p {
            font-size: 18px;
            color: #555555;
        }

        .info p strong {
            color: #333333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Informasi Siswa</h1>
        <div class="input-group">
            <label for="inputNama">Nama:</label>
            <input type="text" id="inputNama" onkeyup="updateInfo()">
        </div>
        <div class="input-group">
            <label for="inputKelas">Kelas:</label>
            <select id="inputKelas" onchange="updateInfo()">
                <option value="">Pilih Kelas</option>
                <option value="10 RPL 1">10 RPL 1</option>
                <option value="10 RPL 2">10 RPL 2</option>
                <option value="10 RPL 3">10 RPL 3</option>
                <option value="10 TKJ 1">10 TKJ 1</option>
                <option value="10 TKJ 2">10 TKJ 2</option>
                <option value="10 TKJ 3">10 TKJ 3</option>
                <option value="10 TEI 1">10 TEI 1</option>
                <option value="10 TEI 2">10 TEI 2</option>
                <option value="10 TKR 1">10 TKR 1</option>
                <option value="10 TKR 2">10 TKR 2</option>
            </select>
        </div>
        <div class="input-group">
            <label for="inputAbsen">Absen:</label>
            <input type="number" id="inputAbsen" onkeyup="updateInfo()">
        </div>
        <div class="input-group">
            <label for="inputHari">Hari:</label>
            <select id="inputHari" onchange="updateInfo()">
                <option value="">Pilih Hari</option>
                <option value="Senin">Senin</option>
                <option value="Selasa">Selasa</option>
                <option value="Rabu">Rabu</option>
                <option value="Kamis">Kamis</option>
                <option value="Jumat">Jumat</option>
            </select>
        </div>
        <div class="info">
            <p><strong>Nama:</strong> <span id="nama"></span></p>
            <p><strong>Kelas:</strong> <span id="kelas"></span></p>
            <p><strong>Absen:</strong> <span id="absen"></span></p>
            <p><strong>Hari:</strong> <span id="hari"></span></p>
            <p><strong>Jadwal Pelajaran:</strong> <span id="mataPelajaran"></span></p>
        </div>
    </div>
    <script>
        const jadwalMapel = {
            "10 RPL 1": ["Matematika", "IPAS", "Kejuruan", "Agama", "Olahraga", "Bahasa Inggris", "Indonesia", "Sejarah", "Seni Budaya", "Bahasa Jawa"],
            "10 RPL 2": ["Matematika", "IPAS", "Kejuruan", "Agama", "Olahraga", "Bahasa Inggris", "Indonesia", "Sejarah", "Seni Budaya", "Bahasa Jawa"],
            "10 RPL 3": ["Matematika", "IPAS", "Kejuruan", "Agama", "Olahraga", "Bahasa Inggris", "Indonesia", "Sejarah", "Seni Budaya", "Bahasa Jawa"],
            "10 TKJ 1": ["Matematika", "IPAS", "Kejuruan", "Agama", "Olahraga", "Bahasa Inggris", "Indonesia", "Sejarah", "Seni Budaya", "Bahasa Jawa"],
            "10 TKJ 2": ["Matematika", "IPAS", "Kejuruan", "Agama", "Olahraga", "Bahasa Inggris", "Indonesia", "Sejarah", "Seni Budaya", "Bahasa Jawa"],
            "10 TKJ 3": ["Matematika", "IPAS", "Kejuruan", "Agama", "Olahraga", "Bahasa Inggris", "Indonesia", "Sejarah", "Seni Budaya", "Bahasa Jawa"],
            "10 TEI 1": ["Matematika", "IPAS", "Kejuruan", "Agama", "Olahraga", "Bahasa Inggris", "Indonesia", "Sejarah", "Seni Budaya", "Bahasa Jawa"],
            "10 TEI 2": ["Matematika", "IPAS", "Kejuruan", "Agama", "Olahraga", "Bahasa Inggris", "Indonesia", "Sejarah", "Seni Budaya", "Bahasa Jawa"],
            "10 TKR 1": ["Matematika", "IPAS", "Kejuruan", "Agama", "Olahraga", "Bahasa Inggris", "Indonesia", "Sejarah", "Seni Budaya", "Bahasa Jawa"],
            "10 TKR 2": ["Matematika", "IPAS", "Kejuruan", "Agama", "Olahraga", "Bahasa Inggris", "Indonesia", "Sejarah", "Seni Budaya", "Bahasa Jawa"]
        };

        function getRandomJadwal(mapel) {
            let shuffled = mapel.sort(() => 0.5 - Math.random());
            return shuffled.slice(0, 5).join(', ');
        }

        function updateInfo() {
            const nama = document.getElementById('inputNama').value;
            const kelas = document.getElementById('inputKelas').value;
            const absen = document.getElementById('inputAbsen').value;
            const hari = document.getElementById('inputHari').value;

            const mataPelajaran = (kelas && hari) ? getRandomJadwal(jadwalMapel[kelas]) : '';

            document.getElementById('nama').textContent = nama;
            document.getElementById('kelas').textContent = kelas;
            document.getElementById('absen').textContent = absen;
            document.getElementById('hari').textContent = hari;
            document.getElementById('mataPelajaran').textContent = mataPelajaran;
        }
    </script>
</body>
</html>
