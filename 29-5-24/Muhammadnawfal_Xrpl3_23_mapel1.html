<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output Mata Pelajaran</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333333;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .info {
            margin-top: 20px;
        }

        .info p {
            font-size: 18px;
            color: #555555;
        }

        .info p strong {
            color: #333333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Informasi Siswa</h1>
        <div class="input-group">
            <label for="inputNama">Nama:</label>
            <input type="text" id="inputNama" onkeyup="updateInfo()">
        </div>
        <div class="input-group">
            <label for="inputKelas">Kelas:</label>
            <input type="text" id="inputKelas" onkeyup="updateInfo()">
        </div>
        <div class="input-group">
            <label for="inputAbsen">Absen:</label>
            <input type="number" id="inputAbsen" onkeyup="updateInfo()">
        </div>
        <div class="input-group">
            <label for="inputMataPelajaran">Mata Pelajaran:</label>
            <select id="inputMataPelajaran" multiple onchange="updateInfo()">
                <option value="Matematika">Matematika</option>
                <option value="IPAS">IPAS</option>
                <option value="Kejuruan">Kejuruan</option>
                <option value="Agama">Agama</option>
                <option value="Olahraga">Olahraga</option>
                <option value="Bahasa Inggris">Bahasa Inggris</option>
                <option value="Indonesia">Indonesia</option>
            </select>
        </div>
        <div class="info">
            <p><strong>Nama:</strong> <span id="nama"></span></p>
            <p><strong>Kelas:</strong> <span id="kelas"></span></p>
            <p><strong>Absen:</strong> <span id="absen"></span></p>
            <p><strong>Mata Pelajaran:</strong> <span id="mataPelajaran"></span></p>
        </div>
    </div>
    <script>
        function updateInfo() {
            const nama = document.getElementById('inputNama').value;
            const kelas = document.getElementById('inputKelas').value;
            const absen = document.getElementById('inputAbsen').value;
            const mataPelajaranSelect = document.getElementById('inputMataPelajaran');
            const mataPelajaran = Array.from(mataPelajaranSelect.selectedOptions)
                                       .map(option => option.text)
                                       .join(', ');

            document.getElementById('nama').textContent = nama;
            document.getElementById('kelas').textContent = kelas;
            document.getElementById('absen').textContent = absen;
            document.getElementById('mataPelajaran').textContent = mataPelajaran;
        }
    </script>
</body>
</html>
